<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dueños</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!--Estilos para las tablas-->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">GESTIÓN DE DUEÑOS</h3>
                        </div>
                        <form id="frmIncapacidades" autocomplete="off">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS ENTRADA</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtDocumento">DOCUMENTO</label>
                                                    <input type="text" class="form-control" id="txtDocumento" placeholder="Documento del dueño" maxlength="20" required>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtNombre">NOMBRES</label>
                                                    <input type="text" class="form-control" id="txtNombre" placeholder="Nombre del dueño" maxlength="50" required>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtApellidos">APELLIDOS</label>
                                                    <input type="text" class="form-control" id="txtApellidos" placeholder="Apellidos del dueño" maxlength="50" required>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtEmail">EMAIL</label>
                                                    <input type="email" class="form-control" id="txtEmail" placeholder="Email del dueño" maxlength="100">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtTelefono">TELEFONO</label>
                                                    <input type="text" class="form-control" id="txtTelefono" placeholder="Telefono dueño" maxlength="20">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtDireccion">DIRECCIÓN</label>
                                                    <input type="text" class="form-control" id="txtDireccion" placeholder="Dirección del dueño" maxlength="100">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtId">ID SISTEMA</label>
                                                    <input type="text" class="form-control" id="txtId" placeholder="Identificacion sistema" readonly>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtFechaCreacion">FECHA CREACION</label>
                                                    <input type="date" class="form-control" id="txtFechaCreacion" placeholder="Fecha creacion sistema" readonly>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group" style="margin-top:32px;">
                                                    <div class="form-check">
                                                        <input type="checkbox" id="chkActivo" class="form-check-input" checked>
                                                        <label class="form-check-label" for="chkActivo" style="margin-right: 1.5em;">ACTIVO</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">PROCESO</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnInsertar" class="btn-block btn-lg btn-primary" onclick="EjecutarComando('POST', 'Insertar')">INSERTAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary" onclick="EjecutarComando('PUT', 'Actualizar')">ACTUALIZAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary" onclick="EjecutarComando('DELETE', 'EliminarXCedula')">ELIMINAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary" onclick="Consultar()">CONSULTAR</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div id="dvMensaje" class=""></div>
                                </div>
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">REGISTROS ACTUALES</h3>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <table id="tblDuenos" class="table table-bordered table-striped" style="width:100%;">
                                                <thead>
                                                    <tr>
                                                        <th>Id</th>
                                                        <th>Nombre</th>
                                                        <th>Apellidos</th>
                                                        <th>Cedula</th>
                                                        <th>Email</th>
                                                        <th>Telefono</th>
                                                        <th>Direccion</th>
                                                        <th>Fecha Registro</th>
                                                        <th>Activo</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!--Tables-->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/Comunes/Comunes.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Dueno.js"></script>
    <script>
        // Al cargar la página, inicializa la fecha de creación y limpia el formulario
        $(document).ready(function () {
            LimpiarFormulario();
        });
        // Limpia el formulario y pone la fecha actual en fecha de creación
        function LimpiarFormulario() {
            $("#txtId").val("");
            $("#txtNombre").val("");
            $("#txtApellidos").val("");
            $("#txtDocumento").val("");
            $("#txtEmail").val("");
            $("#txtTelefono").val("");
            $("#txtDireccion").val("");
            $("#txtFechaCreacion").val(new Date().toISOString().split('T')[0]);
            $("#chkActivo").prop("checked", true);
            $("#dvMensaje").removeClass().html("");
        }
    </script>
</body>
</html>
