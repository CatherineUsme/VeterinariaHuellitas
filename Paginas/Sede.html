    <div class="container mt-5">
        <h1 class="mb-4">Gestión de Sedes</h1>
        <form id="formSede" class="card p-4 shadow-sm mb-4">
            <input type="hidden" id="id_sede" name="id_sede">
            <div class="mb-3">
                <label for="nombre_sede" class="form-label">Nombre de la Sede</label>
                <input type="text" id="nombre_sede" name="nombre_sede" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" name="telefono" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="activa" class="form-label">Activa</label>
                <select id="activa" name="activa" class="form-select" required>
                    <option value="">Seleccione</option>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar Sede</button>
            <button type="button" class="btn btn-secondary ms-2 d-none" id="btnCancelar">Cancelar</button>
        </form>
        <div id="mensajeSede" class="mt-3"></div>
        <h2 class="mt-5">Listado de Sedes</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover mt-3" id="tablaSedes">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Ciudad</th>
                        <th>Activa</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se llenan por JS -->
                </tbody>
            </table>
        </div>
    </div>
