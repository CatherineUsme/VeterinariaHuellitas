                </ul>
            </div>

    </header>
    <div class="container mt-5">
        <h1 class="mb-4">Gestión de Camas</h1>
        <form id="formCama" class="card p-4 shadow-sm mb-4">
            <input type="hidden" id="id_cama" name="id_cama">
            <div class="mb-3">
                <label for="id_sede" class="form-label">Sede</label>
                <select id="id_sede" name="id_sede" class="form-select" required>
                    <option value="">Seleccione una sede</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="numero_identificador" class="form-label">Número Identificador</label>
                <input type="text" id="numero_identificador" name="numero_identificador" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="tipo_cama" class="form-label">Tipo de Cama</label>
                <input type="text" id="tipo_cama" name="tipo_cama" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select id="estado" name="estado" class="form-select" required>
                    <option value="">Seleccione estado</option>
                    <option value="Disponible">Disponible</option>
                    <option value="Ocupada">Ocupada</option>
                    <option value="Mantenimiento">Mantenimiento</option>
                    <option value="Inactiva">Inactiva</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar Cama</button>
            <button type="button" class="btn btn-secondary ms-2 d-none" id="btnCancelar">Cancelar</button>
        </form>
        <div id="mensajeCama" class="mt-3"></div>
        <h2 class="mt-5">Listado de Camas</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover mt-3" id="tablaCamas">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Sede</th>
                        <th>Número</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se llenan por JS -->
                </tbody>
            </table>
        </div>
    </div>
</body>
