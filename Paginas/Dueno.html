    <main class="container mt-5">
        <h1 class="mb-4">Gestión de Dueños</h1>
        <form id="formDueno" class="card p-4 shadow-sm mb-4">
            <input type="hidden" id="id_dueno">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="cedula" class="form-label">Cédula</label>
                    <input type="text" id="cedula" class="form-control" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" class="form-control" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" id="telefono" class="form-control">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" id="direccion" class="form-control">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="fecha_registro" class="form-label">Fecha Registro</label>
                    <input type="date" id="fecha_registro" class="form-control" readonly>
                </div>
                <div class="col-md-3 mb-3 d-flex align-items-center">
                    <div class="form-check mt-4">
                        <input type="checkbox" id="activo" class="form-check-input" disabled>
                        <label for="activo" class="form-check-label">Activo</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                <button type="button" class="btn btn-secondary ms-2 d-none" id="btnCancelar">Cancelar</button>
                <button type="button" class="btn btn-warning ms-2 d-none" id="btnInactivar">Inactivar</button>
                <button type="button" class="btn btn-success ms-2 d-none" id="btnActivar">Activar</button>
            </div>
            <div id="mensajeDueno" class="mt-2"></div>
        </form>
        <h2 class="mt-5">Listado de Dueños</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover mt-3" id="tablaDuenos">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Fecha Registro</th>
                        <th>Activo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se llenan por JS -->
                </tbody>
            </table>
        </div>
