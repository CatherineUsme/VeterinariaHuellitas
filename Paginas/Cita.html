    <meta charset="UTF-8">

    <script src="Scripts/Cita.js" defer></script>
    <style>
        .custom-nav-tabs {
            background: #f8f9fa;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
        }

            .custom-nav-tabs .nav-link {
                color: #0d6efd;
                font-weight: 500;
                border: none;
                background: transparent;
                transition: background 0.2s, color 0.2s;
            }

                .custom-nav-tabs .nav-link.active,
                .custom-nav-tabs .nav-link:focus,
                .custom-nav-tabs .nav-link:hover {
                    background: #e3e7ed;
                    color: #0a58ca;
                    border-radius: 0.3rem;
                }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container">
                <a class="navbar-brand text-white" href="Home.html">Veterinaria Huellitas</a>
                <ul class="nav custom-nav-tabs ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link" href="Cita.html">Citas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Mascota.html">Mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Dueno.html">Dueños</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Empleado.html">Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Producto.html">Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Proveedor.html">Pagos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Facturacion.html">Facturación</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ServicioAdicional.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Cama.html">Camas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Sede.html">Sedes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <h1 class="mb-4">Gestión de Citas</h1>
        <div class="mb-4">
            <a href="Cita.html" class="btn btn-outline-primary me-2">Citas</a>
            <a href="TipoCita.html" class="btn btn-outline-success me-2">Tipo Cita</a>
            <a href="TipoCirugia.html" class="btn btn-outline-info">Tipo Cirugia</a>
        </div>
        <form id="formCita" class="card p-4 shadow-sm mb-4">
            <input type="hidden" id="id_cita" name="id_cita">
            <div class="mb-3">
                <label for="id_mascota" class="form-label">Mascota</label>
                <select id="id_mascota" name="id_mascota" class="form-select" required>
                    <option value="">Seleccione una mascota</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="id_empleado_asignado" class="form-label">Empleado asignado</label>
                <select id="id_empleado_asignado" name="id_empleado_asignado" class="form-select" required>
                    <option value="">Seleccione un empleado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="id_sede" class="form-label">Sede</label>
                <select id="id_sede" name="id_sede" class="form-select" required>
                    <option value="">Seleccione una sede</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="id_tipo_cita" class="form-label">Tipo de Cita</label>
                <select id="id_tipo_cita" name="id_tipo_cita" class="form-select" required>
                    <option value="">Seleccione un tipo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha_hora_cita" class="form-label">Fecha y Hora</label>
                <input type="datetime-local" id="fecha_hora_cita" name="fecha_hora_cita" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select id="estado" name="estado" class="form-select" required>
                    <option value="">Seleccione un estado</option>
                    <option value="Programada">Programada</option>
                    <option value="Confirmada">Confirmada</option>
                    <option value="Realizada">Realizada</option>
                    <option value="Cancelada">Cancelada</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones</label>
                <textarea id="observaciones" name="observaciones" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="btnGuardar">Agendar Cita</button>
            <button type="button" class="btn btn-secondary ms-2 d-none" id="btnCancelar">Cancelar</button>
        </form>
        <div id="mensajeCita" class="mt-3"></div>
        <h2 class="mt-5">Listado de Citas</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover mt-3" id="tablaCitas">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Mascota</th>
                        <th>Empleado</th>
                        <th>Sede</th>
                        <th>Tipo</th>
                        <th>Fecha y Hora</th>
                        <th>Estado</th>
                        <th>Observaciones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se llenan por JS -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
